name: karaoke_bangers
description: Karaoke Bangers App.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.1+2

environment:
  sdk: '>=3.1.3 <4.0.0'

dependencies:
  bloc_test: ^9.1.5
  collection: ^1.17.2
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  freezed: 2.4.5
  go_router: ^11.1.4
  mockito: ^5.4.3
  rxdart: ^0.27.7
  shared_preferences: ^2.2.2
  uuid: ^4.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  freezed_annotation: 2.4.1
  build_runner: ^2.4.6
  flutter_lints: ^2.0.0
  json_serializable: ^6.7.1
  test: ^1.24.3

flutter:
  uses-material-design: true
  assets:
    - assets/
  fonts:
    - family: Poppins
      fonts:
        - asset: fonts/Poppins-Regular.ttf
        - asset: fonts/Poppins-Bold.ttf
          weight: 700